# Local Kafka (KRaft, single node) for testing the otel-collector chart.
# Uses apache/kafka:3.9.2. Exposes 9092 so the host and Kubernetes (e.g. Docker Desktop
# via host.docker.internal) can connect.
#
# Start:  docker compose -f docker-compose.kafka.yml up -d
# Stop:   docker compose -f docker-compose.kafka.yml down
#
# From Kubernetes (Docker Desktop): set edge.kafka.brokers and downstream.kafka.brokers to
#   - "host.docker.internal:9092"

services:
  kafka:
    image: apache/kafka:3.9.2
    container_name: otel-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      # Advertise host.docker.internal so K8s (Docker Desktop) can connect; host uses localhost via port map
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://host.docker.internal:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@localhost:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 3
